<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Coresuite - Desktop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #dee2e6;
            height: calc(100vh - 60px);
            position: fixed;
            top: 60px;
            left: 0;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
            margin-top: 60px;
        }
        .menu-item {
            display: block;
            padding: 10px;
            margin-bottom: 5px;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
        }
        .menu-item:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Flex Coresuite - Desktop</h1>
        <div>
            <button id="notifyBtn" class="btn btn-primary">Test Notifica</button>
            <button id="cameraBtn" class="btn btn-secondary">Apri Fotocamera</button>
        </div>
    </div>
    <div class="sidebar">
        <h4>Menu</h4>
        <a href="#" class="menu-item" onclick="loadContent('dashboard')">Dashboard</a>
        <a href="#" class="menu-item" onclick="loadContent('opportunities')">Opportunità</a>
        <a href="#" class="menu-item" onclick="loadContent('reports')">Report</a>
        <a href="#" class="menu-item" onclick="loadContent('settings')">Impostazioni</a>
    </div>
    <div class="main-content" id="mainContent">
        <h2>Benvenuto nella versione Desktop</h2>
        <p>Questa è un'interfaccia riprogettata per desktop, non responsive.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const { Notification, dialog } = require('electron').remote;

        document.getElementById('notifyBtn').addEventListener('click', () => {
            new Notification({
                title: 'Test Notifica',
                body: 'Questa è una notifica desktop!'
            }).show();
        });

        document.getElementById('cameraBtn').addEventListener('click', () => {
            // Simula apertura fotocamera
            dialog.showMessageBox({
                type: 'info',
                title: 'Fotocamera',
                message: 'Funzionalità fotocamera non implementata.'
            });
        });

        function loadContent(page) {
            const content = document.getElementById('mainContent');
            switch(page) {
                case 'dashboard':
                    content.innerHTML = '<h2>Dashboard</h2><p>Contenuto dashboard...</p>';
                    break;
                case 'opportunities':
                    content.innerHTML = '<h2>Opportunità</h2><p>Lista opportunità...</p>';
                    break;
                case 'reports':
                    content.innerHTML = '<h2>Report</h2><p>Report e statistiche...</p>';
                    break;
                case 'settings':
                    content.innerHTML = '<h2>Impostazioni</h2><p>Configurazioni...</p>';
                    break;
            }
        }
    </script>
</body>
</html>
